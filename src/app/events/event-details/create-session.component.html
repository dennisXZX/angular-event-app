<div class="col-md-12">
  <h3>Create Session</h3>
</div>
<div class="col-md-6">
  <form [formGroup]="newSessionForm" (ngSubmit)="saveSession(newSessionForm.value)" autocomplete="off">

    <!-- session name -->
    <div class="form-group" [ngClass]="{ 'error': name.invalid && name.dirty }">
      <label for="sessionName">Session Name:</label>
      <!-- error message -->
      <span class="warning-message" *ngIf="name.invalid && name.dirty">Required</span>
      <input formControlName="name" id="sessionName" type="text"
             class="form-control" placeholder="session name..." />
    </div>

    <!-- presenter -->
    <div class="form-group" [ngClass]="{ 'error': presenter.invalid && presenter.dirty }">
      <label for="eventDate">Presenter:</label>
      <!-- error message -->
      <span class="warning-message" *ngIf="presenter.invalid && presenter.dirty">Required</span>
      <input formControlName="presenter" id="presenter" type="text"
             class="form-control" placeholder="presenter..." />
    </div>

    <!-- duration -->
    <div class="form-group" [ngClass]="{ 'error': duration.invalid && duration.dirty }">
      <label for="duration">Duration:</label>
      <!-- error message -->
      <span class="warning-message" *ngIf="duration.invalid && duration.dirty">Required</span>
      <select formControlName="duration" class="form-control">
        <option value="">select duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
    </div>

    <!-- level -->
    <div class="form-group" [ngClass]="{ 'error': level.invalid && level.dirty }">
      <label for="level">Level:</label>
      <!-- error message -->
      <span class="warning-message" *ngIf="level.invalid && level.dirty">Required</span>
      <select formControlName="level" class="form-control">
        <option value="">select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>

    <!-- abstract -->
    <div class="form-group" [ngClass]="{ 'error': abstract.invalid && abstract.dirty }">
      <label for="abstract">Abstract:</label>
      <!-- error message -->
      <span class="warning-message"
            *ngIf="abstract.invalid && abstract.dirty && abstract?.errors.required">
        Required
      </span>
      <span class="warning-message"
            *ngIf="abstract.invalid && abstract.dirty && abstract?.errors.maxLength">
        Cannot exceed 400 characters
      </span>
      <span class="warning-message"
            *ngIf="abstract.invalid && abstract.dirty && abstract?.errors.restrictedWords">
        Restricted words found: {{ abstract.errors.restrictedWords }}
      </span>
      <textarea formControlName="abstract" id="abstract" rows=3
                class="form-control" placeholder="abstract..."></textarea>
    </div>

    <button [disabled]="newSessionForm.invalid" type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
