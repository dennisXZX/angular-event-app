<div>
  <h1>Edit Your Profile </h1>
  <hr>
  <div class="col-md-4">
    <form [formGroup]="profileForm"
          (ngSubmit)="saveProfile(profileForm.value)"
          autocomplete="off" novalidate>

      <!-- first name field -->
      <div class="form-group" [ngClass]="{ 'error': !validateFirstName() }">
        <label for="firstName">First Name:</label>

        <!-- error messages -->
        <span class="warning-message" *ngIf="!validateFirstName() && firstName.errors.required">
          Required
        </span>
        <span class="warning-message" *ngIf="!validateFirstName() && firstName.errors.pattern">
          Must start with a letter
        </span>

        <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First Name..." />
      </div>

      <!-- last name field -->
      <div class="form-group" [ngClass]="{ 'error': !validateLastName() } ">
        <label for="lastName">Last Name:</label>

        <!-- error messages -->
        <span class="warning-message" *ngIf="!validateLastName()">Required</span>

        <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Last Name..." />
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">Save</button>
      <button (click)="cancel()" type="button" class="btn btn-default">Cancel</button>

    </form>
  </div>
</div>
